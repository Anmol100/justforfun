<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pre, samp, code, kbd</title>
    <style>
        html { font-size: 2rem;}
    </style>
</head>
<body>

<small>&lt;pre&gt;</small><br>
<pre>
    just
    like
    this ...
    ... yes.
</pre>

<br>

<small>&lt;samp&gt;</small><br>
<pre>
<samp>
    just
    like
    this ...
    ... yes.
</samp>
</pre>
<br><br>

<small>&lt;code&gt;</small><br>
    <code>
        just
        like
        this ...
        ... yes.
    </code>

<br><br>

<small>&lt;kbd&gt;</small><br>
<kbd>ctrl + C</kbd>

<p>example of normal text: just like this ... ... yes.</p>

</body>
</html>
